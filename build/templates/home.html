
<div class="grid-block">
  <div class="grid-container">

    <div class="timer">

    <!-- <a class="button timer-button" ng-click="countdown()">Start</a>
    <a class="button timer-button" ng-click="stop()">Stop</a> -->

      <div ng-controller="counterCtrl">

        <h1 ng-bind=" counter | secondsTime | date:'m:ss' "></h1>

        <a class="button success expand timer-button" ng-click="countdown()" ng-hide="timerRunning">Start</a>
        <a class="button alert expand timer-button" ng-click="stop()" ng-show="timerRunning">Stop</a>
        <a class="button secondary expand timer-button" ng-click="reset()">Reset</a>

      </div>

    </div>

  </div>
</div>
